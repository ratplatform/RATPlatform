<html>	<head>	<style type="text/css">	#tooltip {		padding: 3px;		background: #f9f9f9;		border: 1px solid #eee;		text-align: left;		font-size: smaller;	}	span.tip {		border-bottom: 1px solid #eee;	}	</style>	<link rel="stylesheet" href="alchemy.css"/>	<title>GetAllDomainUsersTemplate</title>	</head>	<body>		<div class="alchemy" id="alchemy"></div> 		 <script src="alchemy.min.js"></script>		<script type="text/javascript">		var config = {			dataSource: 'data/GetAllDomainUsersTemplate.json',			forceLocked: true,			directedEdges: true,			backgroundColour: "#FFFFFF",			graphHeight: function(){ 				return window.innerHeight || document.body.clientHeight; 				},			graphWidth: function(){ 				return window.innerWidth || document.body.clientWidth; 			},      			linkDistance: function(){ return 50; },			nodeTypes: {				"VertexTypeField":[ 					"SystemKey",					"RootDomain",					"InstructionParameter",					"Instruction",					"UserPwd",					"QueryPivot"				]			},			nodeStyle: {				"all": {					"borderColor": "#127DC1",					"color": function(node){						var properties = node.getProperties();						if (properties.hasOwnProperty("VertexIsRootField") && 						properties["VertexIsRootField"] == true) {										return "#46C7C7";						}						else{							return "#4863A0";						}					},					"radius": function(node) {						var properties = node.getProperties();						if (properties.hasOwnProperty("VertexIsRootField") && 						properties["VertexIsRootField"] == true) {										return 15;						}						else{							return 10;						}					}, 				},				"RootDomain": {					"color"      : "#00CC00"				},				"SystemKey":{					"color"      : "#FFCC99"				},				"InstructionParameter": {					"color"      : "#FFCCCC"				},				"Instruction": {					"color"      : "#E77471"				},				"QueryPivot": {					"color"      : "#9999FF"				}			},			edgeStyle: {				"all": {					"width": function(edge) {						var properties = edge.getProperties();						if (properties.hasOwnProperty("caption") && 						properties["caption"] == "Instruction" ||						properties["caption"] == "UserCommandsInstructionsParameter" ) {										return 2;						}						else{							return 4;						}					},					"color": function(edge) {						var properties = edge.getProperties();						if (properties.hasOwnProperty("caption") && 						properties["caption"] == "Instruction" ||						properties["caption"] == "UserCommandsInstructionsParameter" ) {										return "#888888";						}						else{							return "#A80000";						}					}				}			},			nodeCaptionsOnByDefault: true,			nodeCaption: function(node){ 				return node.VertexLabelField;			},			nodeMouseOver: function(node){				var text = "";				var properties = node.getProperties();				for (var property in properties) {					if (properties.hasOwnProperty(property)) {					text += property + ": " + properties[property] + '<br />';					}				}				tooltip(text);			},			nodeMouseOut:function(node){				exit();			}		};		alchemy = new Alchemy(config);		var offsetx = 12;		var offsety =  8;		function newelement(newid){			if(document.createElement){				var el = document.createElement('div');				el.id = newid;				with(el.style){					display = 'none';					position = 'absolute';				}				el.innerHTML = '&nbsp;';				document.body.appendChild(el);			}		}		var ie5 = (document.getElementById && document.all);		var ns6 = (document.getElementById && !document.all);		var ua = navigator.userAgent.toLowerCase();		var isapple = (ua.indexOf('applewebkit') != -1 ? 1 : 0);		function getmouseposition(e){			if(document.getElementById){				var iebody=(document.compatMode &&				document.compatMode != 'BackCompat') ?				document.documentElement : document.body;				pagex = (isapple == 1 ? 0:(ie5)?iebody.scrollLeft:window.pageXOffset);				pagey = (isapple == 1 ? 0:(ie5)?iebody.scrollTop:window.pageYOffset);				mousex = (ie5)?event.x:(ns6)?clientX = e.clientX:false;				mousey = (ie5)?event.y:(ns6)?clientY = e.clientY:false;				var lixlpixel_tooltip = document.getElementById('tooltip');				lixlpixel_tooltip.style.left = (mousex+pagex+offsetx) + 'px';				lixlpixel_tooltip.style.top = (mousey+pagey+offsety) + 'px';			}		}		function tooltip(tip){			if(!document.getElementById('tooltip')) newelement('tooltip');			var lixlpixel_tooltip = document.getElementById('tooltip');			lixlpixel_tooltip.innerHTML = tip;			lixlpixel_tooltip.style.display = 'block';			document.onmousemove = getmouseposition;		}		function exit(){			document.getElementById('tooltip').style.display = 'none';		}		</script>	</body></html>
