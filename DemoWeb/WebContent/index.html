<head>

	<script type="text/javascript" src="domains.js"></script>

	<script type="text/javascript" src="lib/tree.jquery.js"></script>
	<link href="lib/jqtree.css" type="text/css" rel="stylesheet">

	<link rel="stylesheet" href="commentWnd/commentWnd.css"/>
	<script type="text/javascript" src="commentWnd/commentWnd.js"></script>
	<!--End CommentWnd-->

	<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css">
	<script type="text/javascript" src="lib/jquery-ui.min.js"></script>
    	<script src="lib/jquery.ui-contextmenu.min.js" type="text/javascript"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jsPlumb/1.4.1/jquery.jsPlumb-1.4.1-all.js"></script>
	<script src="lib/jquery.mousewheel-3.1.3.js"></script>
	<script src="commentMenu.js"></script>
	<script src="subComments.js"></script>

	<title>Domains</title>

	</head>
	<body>
	
	<div id="container"><!--<div id="row"-->

	<div id="left">
		<div id="wrap">
			<div class="box border">
				<button id="login">Login</button>
				<button id="logout">Logout</button>
			</div>

			<div class="box border">
				Domains
			</div>

			<div class="box border">
				<div id='currentDomain'>Please select a domain</div>
			</div>
			
			<div class="box border">
				<div class="domains">
					<div id="userDomainsTree"></div>
				</div>
			</div>

			<div class="box border">
				<div id='currentTime'>Time</div>
			</div>

			<div class="box border">
				<div id='newDomain'>
				New domain name: <input type="text" name="domainName" id='domainName' /><br>
				<button name="addNewDomain" id='addNewDomain'>Add new domain</button>
				<button name="deleteDomain" id='deleteDomain'>Delete domain</button>
				</div>
			</div>

		</div>
	</div>

  	<div id="middle">
		<div>
		Select current url: <select name="comboUrl" id="comboUrl"></select>
		<!--Filter by url: <input type="submit" id="doFilter" value="Filter" />-->
		<!--Show comments graph: <input type="submit" id="showGraph" value="Show">-->
		Select graph type: <select name="comboGraph" id="comboGraph"></select>
		</div>
		<div class="alchemy" id="alchemy">ee</div>
	</div>
	<div id="right">
			<div class="box border">
				Comments
			</div>
			<div class="box border">
				<select id="breadcrumb" class="breadcrumb" size='5'></select>
			</div>
			<div class="box border">
				<button id="addComment">Add comment</button>
				<button id="delComment">Delete comment</button>
			</div>

			<div class="box border">
				<div id="commentsContainer" class="comments"></div>
			</div>
	</div>
	</div>
	<!--Login-->
	<center>
		<div id="loginform">
			<input type="text" id="url" placeholder="URL" name="url">
		        <input type="text" id="userID" placeholder="Email Id" name="uid">
		        <input type="text" id="password" name="upass" placeholder="***">

		        <input type="submit" id="dologin" value="Login">
		</div>

		<div id="commentWnd">
		<!--select name="comboWndUrl" id="comboWndUrl"></select-->
		<!--input type="text" id="commenturl" placeholder="URL" name="url" readonly /-->
		<input type="text" id="commenturl" placeholder="URL" name="url" />
		<input type="text" id="commenttitle" placeholder="Title" name="title" />
		<textarea id="commentedit-box"></textarea>
		<input type="submit" id="saveComment" value="Save">
		<input type="submit" id="closeComment" value="Close">
		</div>
	</center>
	</body>
</html>
